<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-topo">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Delizioso Gelato</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
    
    <form class="FormCadastro" action="pag_inicial_delizioso.html" method="get">
        <div class="FormNome">
            <label for="Nome" class="form-label">Primeiro Nome</label>
            <input type="text" class="form-control" id="Nome">
          </div>
          <div class="FormCPF">
            <label for="CPF" class="form-label">CPF</label>
            <input type="text" class="form-control" id="CPF" name="CPF" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"required>
            <div class="form-text">Formato: 000.000.000-00</div>
          </div>
        <div class="FormEmail">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Não iremos compartilhar seu e-mail com mais ninguém.</div>
        </div>
        <div class="FormSenha">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="Senha">
        </div>
        <div class="FormTermos">
          <input type="checkbox" class="form-check-input" id="ConcordarTermos">
          <label class="form-check-label" for="ConcordarTermos">Concordo com os termos.</label>
        </div>
        <a href="Login_Delizioso.html">Já tenho uma conta.</a><br>
        <button type="submit" class="btn btn-primary">Cadastrar-se</button>
      </form>

</body>
</html>
